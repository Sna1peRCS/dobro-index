<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .text::before {
            content: 'Добро';
            font-size: 32px;
            background-color: red;
            color: #fff;
            margin-right: 4px;
            padding: 6px;
            border-radius: 4px;
        }
    .link::first-letter {
        color: blue;
    }
    .link::after {
        content: '';
        display: block;
        width: 8px;
        height: 8px;
        background-color: red;
    }
    .link::hover {
        color: gray;
    }

    </style>
    <main>
        <p class="text">
        пожаловать на наш сайт!
        </p>
    </main>
    <nav>
        <ul>
            <li><a class ="link" href="">Главная</a></li>
            <li><a class ="link" href="">Отзывы</a></li>
            <li><a class ="link" href="">Поддержка</a></li>
            <li><a class ="link" href="">О нас</a></li>
        </ul>
    </nav>
</body>
</html>
